<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
   
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="tweeter-font">
      <span class="span">tweeter</span>
      <div class="right">
        <p class="small">Write a new tweet</p>
        <i class="fa-solid fa-angles-down"></i> 
        
      </div>
    </nav>
    <header>
      <!-- Where your avatar and name go-->
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      
      <div class="name">
          <h2>Jane Smith</h2>
      </div>
  </header>
   

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!--Location in which you type your tweets-->
        <h2 class="head">Compose Tweet</h2>
         <!--Messages that are hidden by default and shown when the statement is true-->
        <h3 id="show-hide1" class="show-hide">You have exceeded the maximum char count!</h3>
        <h3 id="show-hide2" class="show-hide"> No Tweet has been typed!</h3>
        <!--Script that actually hides the message-->
        <script>document.getElementById('show-hide1').style.display = 'none'</script>
        <script>document.getElementById('show-hide2').style.display = 'none'</script>
        <form class="new-tweet" id="tweet-form" method="POST" action="/tweets/">
           <!--Form that handles the text you type-->
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="text" name="text" id="tweet-text"></textarea>
          <div class="bottem-text">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" id="counter"for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container">
       <!--This is where the html for the tweets will be put using jquery -->
    </section>
    
    </main>
  </body>
  
</html>
